name: firebase_template
description: Template for Firebase projects
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  auto_route: ^7.5.0
  bloc: ^8.1.2
  build_runner: ^2.4.5
  cloud_firestore: ^4.8.2
