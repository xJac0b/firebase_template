  bloc_test: ^9.1.2
  flutter_gen_runner: ^5.3.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  injectable_generator: ^2.1.6
  json_annotation: ^4.8.1
  json_serializable: ^6.7.0
  mocktail: ^0.3.0
